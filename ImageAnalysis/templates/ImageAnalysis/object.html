{% extends 'base.html' %}

{% block title %}
        <title>Object @ {{ source.RA }}, {{ source.DEC }}</title>

{% endblock %}
{% block content%}
<a href="{% url 'imageanalysis:lightcurve' %}{{source.pk}}"><h3>See Lightcurve</h3></a>
	{% for observation in source.sourceinimage_set.all %}
		<a href="{% url 'imageanalysis:image' %}{{observation.image.pk}}">{{ observation.image.imageFile.file }}</a>: {{ observation.brightness }}
		<br/>
	{% endfor %}
{% endblock %}
