<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload a file in Django using Dropzone.js</title>
        {% load staticfiles %}
        <link href="{% static 'css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
 
        <!-- IMPORTANT enctype attribute! -->
        <form action="{% url "imageanalysis:upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="files" multiple/>
            <input type="submit" value="Upload"/>
        </form>
        <button id="submit-all">
            Submit all files
        </button>
    </body>
</html>
